<header class="bg-black/20 backdrop-blur-md border-b border-white/10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <i class="fas fa-video text-purple-400 text-2xl mr-3"></i>
        <h1 class="text-xl font-bold text-white">Streamer Command Center</h1>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex items-center text-sm text-gray-300">
          <div class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></div>
          <span>System Online</span>
        </div>
        <div x-show="generationStatus && generationStatus.active" class="flex items-center text-sm text-purple-300">
          <i class="fas fa-spinner fa-spin mr-2"></i>
          <span>Generating (<span x-text="generationStatus.progress || 0"></span>%)</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Toast notifications -->
<div class="fixed top-4 right-4 space-y-2 z-50">
  <template x-for="n in notifications" :key="n.id">
    <div class="px-4 py-3 rounded-lg shadow-lg text-sm text-white"
         :class="n.type === 'error' ? 'bg-red-600/90 border border-red-400/40' : (n.type === 'success' ? 'bg-green-600/90 border border-green-400/40' : 'bg-blue-600/90 border border-blue-400/40')">
      <div class="flex items-center space-x-2">
        <i :class="n.type === 'error' ? 'fas fa-times-circle' : (n.type === 'success' ? 'fas fa-check-circle' : 'fas fa-info-circle')"></i>
        <span x-text="n.message"></span>
        <span class="text-white/70 text-xs ml-2" x-text="n.ts"></span>
      </div>
    </div>
  </template>
</div>
