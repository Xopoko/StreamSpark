<div x-show="activeTab === 'statistics'" x-transition class="space-y-6">
  <div class="card rounded-xl p-6">
    <h2 class="text-xl font-bold text-white mb-4">Dashboard Overview</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-black/20 rounded-lg p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">Total Videos</p>
            <p class="text-2xl font-bold text-white" x-text="stats.totalVideos">0</p>
          </div>
          <i class="fas fa-play-circle text-blue-400 text-2xl"></i>
        </div>
      </div>
      <div class="bg-black/20 rounded-lg p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">Total Donations</p>
            <p class="text-2xl font-bold text-white" x-text="stats.totalDonations">0</p>
          </div>
          <i class="fas fa-heart text-red-400 text-2xl"></i>
        </div>
      </div>
      <div class="bg-black/20 rounded-lg p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">Total Amount</p>
            <p class="text-2xl font-bold text-white" x-text="stats.totalAmount">$0</p>
          </div>
          <i class="fas fa-dollar-sign text-green-400 text-2xl"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- OBS Widget Preview -->
  <div class="card rounded-xl p-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-bold text-white">OBS Widget Preview</h2>
      <button @click="refreshWidgetPreview()" 
              class="text-gray-400 hover:text-white transition-colors px-2 py-1 rounded text-sm"
              title="Refresh preview">
        <i class="fas fa-sync-alt mr-1"></i>
        Refresh
      </button>
    </div>
    <div class="bg-black/20 rounded-lg p-4">
      <div class="aspect-video bg-gray-800 rounded-lg relative overflow-hidden">
        <iframe src="/widget" 
                class="w-full h-full border-0 rounded-lg"
                title="OBS Widget Preview">
        </iframe>
        <div class="absolute bottom-2 right-2 bg-black/70 rounded px-2 py-1">
          <span class="text-white text-xs">Live Preview</span>
        </div>
      </div>
      <div class="mt-2 text-xs text-gray-400 text-center">
        This is what viewers see in your OBS stream overlay
      </div>
    </div>
  </div>
</div>
