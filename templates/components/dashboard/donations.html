<div x-show="activeTab === 'donations'" x-transition class="space-y-6">
  <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
    <!-- Donation History -->
    <div class="card rounded-xl p-6">
      <h2 class="text-xl font-bold text-white mb-4">Donation History</h2>
      <div class="space-y-3" x-show="allDonations.length > 0">
        <template x-for="donation in allDonations" :key="donation.id">
          <div class="bg-black/20 rounded-lg p-3">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-white text-sm font-medium" x-text="donation.donor"></p>
                <p class="text-gray-400 text-xs" x-text="donation.amount + ' ' + donation.currency"></p>
                <p class="text-gray-500 text-xs" x-text="donation.message" x-show="donation.message"></p>
              </div>
              <div class="text-right">
                <span class="text-xs text-gray-500" x-text="donation.time"></span>
                <span x-show="donation.isTest" class="block text-xs text-yellow-400 font-bold">TEST</span>
              </div>
            </div>
          </div>
        </template>
      </div>
      
      <div x-show="allDonations.length === 0" class="bg-black/20 rounded-lg p-6 text-center">
        <i class="fas fa-heart text-gray-500 text-2xl mb-2"></i>
        <p class="text-gray-400 text-sm">No donations received yet</p>
      </div>
    </div>

  </div>
</div>
